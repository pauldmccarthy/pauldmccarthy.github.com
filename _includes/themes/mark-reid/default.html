<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />

   <link rel="start" href="{{ HOME_PATH }}" />

   <link rel="alternate" type="application/atom+xml" href="{{ site.rss_path }}" title="RSS feed" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" />

   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/slimbox2.css" type="text/css" />



</head>
<body id="{{ page.section }}">

<div id="site">
  
  <div id="header">
    <h1>
    	<a href="{{ HOME_PATH }}" title="{{ site.title }}">{{ site.title }}</a>
    </h1>
    <ul class="nav">
      <li><a class="home" href="{{ HOME_PATH }}">home</a></li>
      <li><a  href="/archive.html">all posts</a></li>
    </ul>
  </div>

  {{ content }}
  
  <div id="footer">
  	<address>
  		<span class="copyright">
  			Design by <a href="http://mark.reid.name/">Mark Reid</a>
  			<br/>
  			(<a rel="licence" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Some rights reserved</a>)			
  		</span>
  		<span class="engine">
  			Powered by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>
  		</span>
  	</address>
  </div>
  
</div>

<script src="{{ ASSET_PATH }}/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="{{ ASSET_PATH }}/js/slimbox2.js"         type="text/javascript"></script>
<script src="{{ ASSET_PATH }}/js/jquery.picasa.js"    type="text/javascript"></script>
<script src="{{ ASSET_PATH }}/js/insert-gallery.js"   type="text/javascript"></script>

</body>
</html>
